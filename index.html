<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
  <nav>
    <div class="main-nav container flex">
      <a href="#" onclick="loadWeb()" class="company-logo">
        <img src="logo.png" alt="news logo" />
      </a>
      <div class="nav-links">
        <ul class="flex">
          <li class="hover-link nav-item" id="Health" onclick="clickItem('Health')">HEALTH</li>
          <li class="hover-link nav-item" id="Education" onclick="clickItem('Education')">EDUCATION</li>
          <li class="hover-link nav-item" id="Science" onclick="clickItem('Science')">SCIENCE</li>
          <li class="hover-link nav-item" id="Cricket" onclick="clickItem('Cricket')">CRICKET</li>
          <li class="hover-link nav-item" id="Finance" onclick="clickItem('Finance')">FINANCE</li>
          <li class="hover-link nav-item" id="Politics" onclick="clickItem('Politics')">POLITICS</li>
        </ul>
      </div>
      <div class="search-bar flex">
        <input type="text" class="news-input" id="search-txt" placeholder="Enter the text" />
        <button class="search-btn" id="search-btn">Search</button>
      </div>
      <div class="mode-switch flex">
        <button class="mode-toggle" id="mode-switch">
          <i class="fas fa-sun" id="light-mode-icon"></i>
          <i class="fas fa-moon" id="dark-mode-icon"></i>
        </button>
      </div>
    </div>
  </nav>

  <main>
    <div class="cards-container container flex" id="cards-container"></div>
  </main>

  <template id="template-news-card">
    <div class="card">
      <div class="card-header">
        <img src="https://via.placeholder.com/400x200" alt="news image" class="news-img" />
      </div>
      <div class="card-content">
        <h3 class="news-title">This is the title</h3>
        <h6 class="news-source">Source</h6>
        <p class="news-disc">Description</p>
      </div>
    </div>
  </template>
  <a href="#" class="back-top">
    <img src="arrow.png" alt="Back to top" />
  </a>
  <script src="script.js"></script>
</body>
</html>
